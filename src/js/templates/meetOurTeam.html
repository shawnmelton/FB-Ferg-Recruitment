<h3>Meet Our Team</h3>
<div id="slider">
<% _.each(recruiters, function(recruiter) { %>
	<div>
		<img src="<%= recruiter.url %>" alt="<%= recruiter.name %>">
		<h4><%= recruiter.name %> : <%= recruiter.title %></h4>
		<%= recruiter.phone %>
	</div>
<% }); %>
</div>
<a id="slider-prev"><span>&lt; Previous</span></a>
<a id="slider-next"><span>Next &gt;</span></a>
